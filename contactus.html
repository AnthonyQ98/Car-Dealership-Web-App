    <!-- Included in form tag to enable form functionalities like the required fields -->
    <form>
        <div class="ContactFormContainer1">
            <div class="ContactFormParentClass1">
                <div class="CF ContactFormImage1">

                    <!-- Image obtained from
                https://unsplash.com/photos/black-car-on-road-between-trees-during-daytime-ROdIreK_960 -->
                    <img src="img/CarPortrait.jpg" alt="Image of car for container">
                </div>
                <div class="CF ContactForm1">
                    <div class="InnerContactForm1">
                        <h2> General Queries
                        </h2>
                        <h3> Enter Your Information Below:
                        </h3>

                        <p>Name: </p>
                        <input id="Name" type="text" required>
                        <p>Age</p>
                        <input id="Age" type="number" required oninput="validateAge()">
                        <span id="sAgeError" style="color: darkred;"></span>
                        <p>Email: </p>
                        <input id="Email" type="email" pattern=".+@.+\.([a-z]+)" required>
                        <p>Phone: </p>
                        <input id=" Phone" type="tel" required>


                        <div id="radio">
                            <p><label>I want to be contacted by: </label></p>
                            <div class="contact-options">
                                <div class="contact-option">
                                    <label>Phone</label><input type="radio" name="Contact" required />
                                </div>
                                <div class="contact-option">
                                    <label>Email</label><input type="radio" name="Contact" required />
                                </div>
                            </div>
                        </div>

                        <div class="marketing-container"><label class="Marketing">How Did You Hear About
                                Us?</label><br>
                            <select>
                                <option>TV Advertisement</option>
                                <option>Word Of Mouth</option>
                                <option>Google Search</option>
                                <option>None of the above</option>
                            </select>
                        </div>

                        <p>Subject: </p>

                        <input type="text" required>
                        <p>Details: </p>
                        <textarea id="Details" rows="5" cols=" 22" Required></textarea><br>
                        <input type="submit" id="btn_send" value="SEND">
                    </div>
                </div>
            </div>
        </div>


        <div class=" container text-center my-4">
            <button class="btn btn-primary mx-2" onclick="window.location.href = 'contactus.html';">Contact
                Us</button>
            <button class="btn btn-success mx-2">Leasing</button>
            <button class="btn btn-info mx-2">Sell My Car</button>
            <button class="btn btn-warning mx-2"><a href="meetheteam.html">Meet the

        </div>

        <footer>

        </footer>
    </form>

    <!-- JS Form Validation for Age -->
    <script>
        function validateAge() {
            var iAgeInput = document.getElementById("Age");
            var sAgeError = document.getElementById("sAgeError");

            var iAgeValue = parseInt(iAgeInput.value);

            if (isNaN(iAgeValue)) {
                sAgeError.textContent = "Please Enter a valid age.";
            }
            else if (iAgeValue < 17 || iAgeValue > 101) {
                sAgeError.textContent = "Please Enter a valid age between 17 and 101";
            }
            else {
                sAgeError.textContent = "";
            }
        }

    </script>
